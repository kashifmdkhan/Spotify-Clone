<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
        <!-- <script src="script.js"></script> -->
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Warriyo</span>
                <span class="songListPlay"><span class="duration">05:34<i id='0' class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="2">
                <span class="songName">Cielo - Huma-Huma</span>
                <span class="songListPlay"><span class="duration">05:34<i id='1' class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="3">
                <span class="songName">DEAF KEV - Invincible</span>
                <span class="songListPlay"><span class="duration">05:34<i id='2' class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="4">
                <span class="songName">Different Heaven</span>
                <span class="songListPlay"><span class="duration">05:34<i id='3' class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="5">
                <span class="songName">Janji-Heroes-Tonight</span>
                <span class="songListPlay"><span class="duration">05:34<i id='4' class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="6">
                <span class="songName">Bhula Dena</span>
                <span class="songListPlay"><span class="duration">05:34<i id='5' class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="7">
                <span class="songName">Sakhiyaan</span>
                <span class="songListPlay"><span class="duration">05:34<i id='6' class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="8">
                <span class="songName">Rabba </span>
                <span class="songListPlay"><span class="duration">05:34<i id='7' class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="9">
                <span class="songName">judai </span>
                <span class="songListPlay"><span class="duration">05:34<i id='8' class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
            </div>
        </div>
            
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value = "0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-fast " id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-fast" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="playing" width="60px" id="gif"> <span id = "masterSongName">Warriyo</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d5b05b1c45.js" crossorigin="anonymous"></script>
</body>
</html>
